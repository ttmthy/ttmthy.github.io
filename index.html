<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenie's Adventure!</title>
    <link rel="stylesheet" href="Quiz.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W0BT0S586R"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-W0BT0S586R');
    </script>
</head>
<body>
    <div class="wrapper-main">
        <div id="home" class="flex-center flex-column active">
            <header>
                <img src="Banner.svg" style="max-width: 100%;">
            </header>
            <h3>
                Cuộc thám hiểm cùng Greenie!
            </h3>
            <h4>
                Cùng tiến vào thế giới Greenie diệu kì!
            </h4>
            <p>
                <img src="Thumbnail.gif" style="max-width: 100%;">
            </p>
            <div class="begin-quiz-container">
                <button id="begin-quiz">Bắt đầu hoi!</button>
            </div>
        </div>
        <!-- Quiz Page -->
        <div class="quiz-page" id="quiz-page" style="display: none;">
            <div id="quiz" class="justify-center flex-column">
                <img id="question-progress-image" src="" alt="Progress">
                <img id="question-image" src="" alt="Question Image">
                <h2 id="question">Câu hỏi</h2>
                <div id="choices" class="choices"></div>
            </div>
        </div>
        <!-- Results Page -->
        <div id="results" style="display: none;">
            <h1>Bạn trở thành:...</h1>
            <div id="mbti-image"></div>
            <p id="result-text"></p>
            <div>
                <p2>Lưu kết quả</p2>
            </div>
            <div class="button-container">
                <button class="share-button">Chia sẻ Quiz!</button>
                <button id="back-to-home">Quay về Trang chủ</button>
            </div>
            <footer>
                <a href="https://github.com/Gudetea">Github.Gudetea</a> | 
                <a href="https://www.instagram.com/_noktea/">@_noktea</a>
            </footer>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
